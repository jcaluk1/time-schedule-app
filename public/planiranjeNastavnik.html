<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Nastavnici</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./planiranjeNastavnik.css">

</head>

<body>
    <div class="topnav">
        <a href="./raspored.html">Raspored</a>
        <a href="./aktivnost.html">Aktivnost</a>
        <a href="./podaciStudent.html">Student</a>
        <a href="./planiranjeNastavnik.html">Nastavnik</a>
    </div>

    <div class="main-container">
        <form action="#">
            <h3 class="title">Unesite novu aktivnost</h3>
            <div class="container">
                <div class="row">
                    <label class="block-label" for="naziv">Naziv aktivnosti: </label>
                    <input class="block-element" type="text" name="naziv" min="2" max="25" required>
                </div>

                <div class="row">
                    <label class="block-label" for="tip">Tip: </label>
                    <select class="block-element" name="tip">
                        <option value="predavanje">Predavanje</option>
                        <option value="vjezbe">Vježba</option>
                    </select>
                </div>

                <div class="row">
                    <label class="block-label" for="pocetak">Početak: </label>
                    <input class="block-element" type="time" name="pocetak" value="09:00" required>
                </div>

                <div class="row">
                    <label class="block-label" for="kraj">Kraj: </label>
                    <input class="block-element" type="time" name="kraj" value="11:00" required>
                </div>

                <div class="row">
                    <label class="block-label" for="dan">Izaberi dan: </label>
                    <select class="block-element" name="dan">
                        <option value="ponedjeljak">Ponedjeljak</option>
                        <option value="utorak">Utorak</option>
                        <option value="srijeda">Srijeda</option>
                        <option value="cetvrtak">Četvrtak</option>
                        <option value="petak">Petak</option>
                        <option value="subota">Subota</option>
                        <option value="nedjelja">Nedjelja</option>
                    </select>
                </div>

                <input class="block-element" type="submit" value="Kreiraj aktivnost">

                <div class="block-element message"></div>

            </div>
        </form>
        
        <div>
            <h3 class="title">Aktivnosti</h3>
            <ul class="ul-cards">
                <li class="card"></li>
            </ul>
        </div>
        <div>
            <h3 class="title">Predmeti</h3>
            <ul class="ul-cards">
                <li class="card"></li>
            </ul>
        </div>
    </div>

    <script src="./planiranjeNastavnik.js" ></script>
</body>

</html>
